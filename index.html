<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dapoer Salsa</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body class="baground">
        <header class="header">
            <div class="nav-logo">
                <img src="./assets/Dapoer Slsa Logo.png" alt="dapoersalsa-logo">
            </div>
            <nav class="nav">
                <a class="nav-item">Home</a>
                <a class="nav-item">Our Profile</a>
                <a class="nav-item">Portofolio</a>
                <a href="#message-us" class="nav-item">Message Us</a>
            </nav>
        </header>

        <section class="banner">
            <div class="greetings">
                <h1>Hi, Welcome to Dapoer Salsa</h1>
                <p>Jembrana, Bali</p>
            </div>
        </section>
        <section class="fav-menu">
            <h1>Our Favorit Menu</h1>
            <div class="hq-items">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
            </div>
        </section>
        <section id="message-us" class="form">
            <div class="forms-left">
                <forms>
                    <div class="form-row">
                        <td>Nama</td>
                        <td>:</td>
                        <td>
                            <input id="nama" name="name" type="text" placeholder="Nama">
                        </td>
                    </div>
                    <div class="form-row">
                        <td>Tanggal Lahir</td>
                        <td>:</td>
                        <td>
                            <input id="tanggal" name="date" type="date" placeholder="Tanggal Lahir">
                        </td>
                    </div>
                    <div class="form-row">
                        <td>Jenis Kelamin</td>
                        <td>:</td>
                        <td>
                            <input id="kelamin" name="gender" type="radio" value="Laki-laki" placeholder="Jenis Kelamin"> Laki - laki 
                            <input id="kelamin" name="gender" type="radio" value="Perempuan" placeholder="Jenis Kelamin"> Perempuan 
                            <br>
                        </td>
                    </div>
                 </forms>
            </div>
            <div class="form-right"></div>
        </section>
        <footer class="footer">
            <center>
                <p class="footer-text">made by Dapoer Salsa</p>
            </center>
        </footer>
        <script src=".js/script.js"></script>
    </body>
</html>
